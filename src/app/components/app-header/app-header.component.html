<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">

    <span class="smurf4"></span>
  </div>
  <mat-toolbar color="primary" class="example-toolbar">

    <button mat-icon-button (click)="snav.toggle()" *ngIf="mobileQuery.matches">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="smurf2"></span>
    <h1 class="example-app-name">
      Labyrint 2018
    </h1>
    <mat-nav-list *ngIf="!mobileQuery.matches">
      <mat-list-item>
        <a href="javascript:void(0);" routerLink="/teams/registration" >

        </a>
      </mat-list-item>

      </a>

      <mat-nav-list>
        <a mat-list-item href="javascript:void(0);" routerLink="/teams/registration" >
