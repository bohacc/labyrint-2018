<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <span class="smurf-space" *ngIf="!mobileQuery.matches"></span>
    <button mat-button (click)="snav.toggle()" *ngIf="mobileQuery.matches">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">
      <a routerLink="/" class="title-text">Labyrint 2018</a>
    </h1>
    <span class="smurf2"></span>

    <div *ngIf="!mobileQuery.matches">
      <a mat-button href="javascript:void(0);" routerLink="/teams/registration" >
        Registrace
      </a>
      <a mat-button href="javascript:void(0);" routerLink="/" >
        Novinky
      </a>
      <a mat-button href="javascript:void(0);" routerLink="/" >
        Týmy
      </a>
      <a mat-button href="javascript:void(0);" routerLink="/" >
        Pravidla
      </a>
      <a mat-button href="javascript:void(0);" routerLink="/" >
        Šifry
      </a>
      <a mat-button href="javascript:void(0);" routerLink="/" >
        Výsledky
      </a>
      <a mat-button href="javascript:void(0);" routerLink="/" >
        Kontakt
      </a>
      <a mat-button href="javascript:void(0);" routerLink="/" >
        Můj tým
      </a>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="'over'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item (click)="snav.toggle()" routerLink="/teams/registration" >
          Registrace
        </a>
        <a mat-list-item (click)="snav.toggle()" routerLink="/" >
          Novinky
        </a>
        <a mat-list-item (click)="snav.toggle()" routerLink="/" >
          Týmy
        </a>
        <a mat-list-item (click)="snav.toggle()" routerLink="/" >
          Pravidla
        </a>
        <a mat-list-item (click)="snav.toggle()" routerLink="/" >
          Šifry
        </a>
        <a mat-list-item (click)="snav.toggle()" routerLink="/" >
          Výsledky
        </a>
        <a mat-list-item (click)="snav.toggle()" routerLink="/" >
          Kontakt
        </a>
        <a mat-list-item (click)="snav.toggle()" routerLink="/" >
          Můj tým
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div *ngIf="!mobileQuery.matches">
        <span class="smurf"></span>
        <span class="smurf3"></span>
        <span class="smurf4" [ngStyle]="{right: smurf4style + 'px'}"></span>
      </div>

      <app-alerts></app-alerts>

      <router-outlet></router-outlet>

      <mat-toolbar color="primary" class="to-bottom">
        <span>created by Psychokopytníci</span>
      </mat-toolbar>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
