<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <span class="smurf-space" *ngIf="!mobileQuery.matches"></span>
    <button mat-button (click)="snav.toggle()" *ngIf="mobileQuery.matches">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">
      <a routerLink="/" class="title-text">Labyrint 2018</a>
    </h1>
    <span class="smurf2"></span>

    <div *ngIf="!mobileQuery.matches">
      <a mat-button href="javascript:void(0);" routerLink="/teams/registration" >
        Registrace
      </a>
      <a mat-button href="javascript:void(0);" routerLink="/news" >
        Novinky
      </a>
      <a mat-button href="javascript:void(0);" routerLink="/teams/list" >
        Týmy
      </a>
      <a mat-button href="javascript:void(0);" routerLink="/game-rules" >
        Pravidla
      </a>
      <a mat-button href="javascript:void(0);" routerLink="/ciphers" >
        Šifry
      </a>
      <a mat-button href="javascript:void(0);" routerLink="/results" >
        Výsledky
      </a>
      <a mat-button href="javascript:void(0);" routerLink="/contact" >
        Kontakt
      </a>
      <a mat-button href="javascript:void(0);" routerLink="/my-account" >
        Můj tým
      </a>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="'over'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item (click)="snav.toggle()" routerLink="/teams/registration" >
          Registrace
        </a>
        <a mat-list-item (click)="snav.toggle()" routerLink="/news" >
          Novinky
        </a>
        <a mat-list-item (click)="snav.toggle()" routerLink="/teams/list" >
          Týmy
        </a>
        <a mat-list-item (click)="snav.toggle()" routerLink="/game-rules" >
          Pravidla
        </a>
        <a mat-list-item (click)="snav.toggle()" routerLink="/ciphers" >
          Šifry
        </a>
        <a mat-list-item (click)="snav.toggle()" routerLink="/results" >
          Výsledky
        </a>
        <a mat-list-item (click)="snav.toggle()" routerLink="/contact" >
          Kontakt
        </a>
        <a mat-list-item (click)="snav.toggle()" routerLink="/my-account" >
          Můj tým
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div *ngIf="!mobileQuery.matches">
        <span class="smurf"></span>
        <span class="smurf3"></span>
        <span class="smurf4" [ngStyle]="{right: smurf4style + 'px'}"></span>
      </div>

      <app-alerts></app-alerts>

      <router-outlet></router-outlet>

      <mat-toolbar color="primary" class="to-bottom">
        <span>pro šmouly vytvořili Psychokopytníci</span>
      </mat-toolbar>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
